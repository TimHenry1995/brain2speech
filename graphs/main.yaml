import:
- data_loader.yaml

graphs:

  - id: Broker
    nodes:
    - id: proxy
      module: timeflux.nodes.zmq
      class: Broker

  - id: Subscriber
    nodes:
    # Subscription
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ {{SPEECH_STREAM_NAME}}, {{EEG_STREAM_NAME}}, {{LABEL_STREAM_NAME}} ]

    # Data Processing
    - id: unifier
      module: nodes.unifier
      class: Unifier
      params:
        name: unifier
        stream_names: [ {{SPEECH_STREAM_NAME}}, {{EEG_STREAM_NAME}}, {{LABEL_STREAM_NAME}} ]

    - id: fitter
      module: nodes.fitter
      class: Fitter
      params: 
        name: fitter
        min_time_frames_in_buffer: {{FITTER_MIN_TIME_FRAMES_IN_BUFFER}}
        eeg_stream_name: {{EEG_STREAM_NAME}}
        speech_stream_name: {{SPEECH_STREAM_NAME}}
        label_stream_name: {{LABEL_STREAM_NAME}}
        neural_network_type: {{NEURAL_NETWORK_TYPE}}
        parameters_path: {{PARAMETERS_PATH}}

    - id: predictor
      module: nodes.predictor
      class: Predictor
      params:
        name: predictor
        eeg_stream_name: {{EEG_STREAM_NAME}}
        speech_stream_name: {{SPEECH_STREAM_NAME}}
        label_stream_name: {{LABEL_STREAM_NAME}}
        neural_network_type: {{NEURAL_NETWORK_TYPE}}
        parameters_path: {{PARAMETERS_PATH}}

    # Monitoring
    - id: speech_monitor
      module: nodes.monitor
      class: Imshow
      params:
        name: speech_monitor
        time_frames_in_buffer: {{MONITOR_TIME_FRAMES_IN_BUFFER}}
        title: "Speech"
        y_label: "Mel Bins"
        height: 2
        is_visible: {{MONITOR_VISIBLE}}
    
    - id: eeg_monitor
      module: nodes.monitor
      class: Imshow
      params:
        name: eeg_monitor
        time_frames_in_buffer: {{MONITOR_TIME_FRAMES_IN_BUFFER}}
        title: "EEG"
        y_label: "Features"
        height: 2.5
        is_visible: {{MONITOR_VISIBLE}}

    - id: label_monitor
      module: nodes.monitor
      class: Text
      params:
        name: label_monitor
        time_frames_in_buffer: {{MONITOR_TIME_FRAMES_IN_BUFFER}}
        title: "Words"
        y_label: ""
        height: 2
        is_visible: {{MONITOR_VISIBLE}}

    - id: loss_monitor
      module: nodes.monitor
      class: Plot
      params:
        name: loss_monitor
        time_frames_in_buffer: {{MONITOR_TIME_FRAMES_IN_BUFFER}}
        title: "Loss"
        y_label: "Mean Squared Error"
        y_lim: [0, 50]
        height: 4
        is_visible: {{MONITOR_VISIBLE}}

    edges:
      # Data Processing
      - source: sub:{{SPEECH_STREAM_NAME}}
        target: unifier:{{SPEECH_STREAM_NAME}}
      - source: sub:{{EEG_STREAM_NAME}}
        target: unifier:{{EEG_STREAM_NAME}}
      - source: sub:{{LABEL_STREAM_NAME}}
        target: unifier:{{LABEL_STREAM_NAME}}
      - source: unifier
        target: fitter
      - source: sub:{{EEG_STREAM_NAME}}
        target: predictor:{{EEG_STREAM_NAME}}
      - source: sub:{{LABEL_STREAM_NAME}}
        target: predictor:{{LABEL_STREAM_NAME}}
      - source: sub:{{SPEECH_STREAM_NAME}}
        target: predictor:{{SPEECH_STREAM_NAME}}
      - source: fitter
        target: predictor:losses

      # Monitoring
      - source: sub:{{SPEECH_STREAM_NAME}}
        target: speech_monitor
      - source: sub:{{EEG_STREAM_NAME}}
        target: eeg_monitor
      - source: sub:{{LABEL_STREAM_NAME}}
        target: label_monitor
      - source: fitter
        target: loss_monitor
    
    rate: {{MAIN_RATE}}
