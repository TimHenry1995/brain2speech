graphs:
  - id: Publisher
    nodes:
    - id: speech_loader
      module: nodes.load_from_file
      class: Load_From_File
      params:
        name: speech_loader
        data_folder_path: {{DATA_FOLDER_PATH}}
        subject_identifier: {{SUBJECT_IDENTIFIER}}
        stream_name: {{SPEECH_STREAM_NAME}}
        seconds_per_time_frame: {{DATA_SECONDS_PER_TIME_FRAME}}
        proportion: {{DATA_PROPORTION}}

    - id: eeg_loader
      module: nodes.load_from_file
      class: Load_From_File
      params:
        name: eeg_loader
        data_folder_path: {{DATA_FOLDER_PATH}}
        subject_identifier: {{SUBJECT_IDENTIFIER}}
        stream_name: {{EEG_STREAM_NAME}}
        seconds_per_time_frame: {{DATA_SECONDS_PER_TIME_FRAME}}
        proportion: {{DATA_PROPORTION}}

    - id: label_loader
      module: nodes.load_from_file
      class: Load_From_File
      params:
        name: label_loader
        data_folder_path: {{DATA_FOLDER_PATH}}
        subject_identifier: {{SUBJECT_IDENTIFIER}}
        stream_name: {{LABEL_STREAM_NAME}}
        seconds_per_time_frame: {{DATA_SECONDS_PER_TIME_FRAME}}
        proportion: {{DATA_PROPORTION}}

    - id: speech_pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: {{SPEECH_STREAM_NAME}}
        
    - id: eeg_pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: {{EEG_STREAM_NAME}}
        
    - id: label_pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: {{LABEL_STREAM_NAME}}

    edges:
    - source: speech_loader
      target: speech_pub
    - source: eeg_loader
      target: eeg_pub
    - source: label_loader
      target: label_pub

    rate: {{MAIN_RATE}}